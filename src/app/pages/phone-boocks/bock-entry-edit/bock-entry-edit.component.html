<div class="row">
    <div class="col-12">
        <h1>EDIT</h1>

        <form [formGroup]="form" novalidate (ngSubmit)="save()">
            <div class="form-group">
                <label>FIO</label>
                <input class="form-control" name="fio" formControlName="fio" />
                  
                <div class="alert alert-danger"
                    *ngIf="form.controls['fio'].invalid && form.controls['fio'].touched">
                    required
                </div>
            </div>
            <div class="form-group">
                <label>PHONE</label>
                <input class="form-control" name="phone" formControlName="phone" />
                <div class="alert alert-danger"
                    *ngIf="form.controls['phone'].invalid && form.controls['phone'].touched">
                    not correct
                </div>
            </div>
            
            <div class="form-group">
                <label>DATE</label>
                <input class="form-control" name="date" type="datetime" formControlName="date" />
                <div class="alert alert-danger"
                    *ngIf="form.controls['date'].invalid && form.controls['date'].touched">
                    not correct
                </div>
            </div>
            
            <div class="form-group">
                <label>COMMENT</label>
                <input class="form-control" name="comment" formControlName="comment" />
                <div class="alert alert-danger"
                    *ngIf="form.controls['comment'].invalid && form.controls['comment'].touched">
                    not correct
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="select" class="form-check-input" formControlName="select">
                <label class="form-check-label" for="exampleCheck1">SELECT</label>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" [disabled]="form.invalid">
                    Save
                </button>
            </div>
        </form>
        
    </div>
</div>
