<h1>LIST PHONE BOOCKS ELEMENTS 
  <span class="sort-select-phones" (click)="changeSort()">
    SELECT
    <span>
      <svg *ngIf="sort" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.646 9.646a.5.5 0 0 1 .708 0L8 12.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
          <path fill-rule="evenodd" d="M8 2.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V3a.5.5 0 0 1 .5-.5z"/>
      </svg>
      <svg *ngIf="!sort" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
          <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707 5.354 6.354a.5.5 0 1 1-.708-.708l3-3z"/>
        </svg>
    </span>
  </span>
</h1>
<div class="col-12" *ngFor="let form of forms; let i = index">
  
  <form [formGroup]="form" novalidate (ngSubmit)="save(form)">
    <input class="form-control" name="id" type="hidden" formControlName="id" />
    <div class="form-group">
      <label>{{form.controls['id'].value}}. Property fio 
        <span (click)="del(form.controls['id'].value)">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
          </svg>
        </span>
    </label>
      <input class="form-control" name="fio" formControlName="fio" (ngModelChange)="updateForm($event)"/>
      <div class="alert alert-danger"
          *ngIf="form.controls['fio'].invalid && form.controls['fio'].touched">
          not correct
      </div>
    </div>
    <div class="form-group">
      <label>Property phone</label>
      <input class="form-control" name="phone" formControlName="phone" />
      <div class="alert alert-danger"
          *ngIf="form.controls['phone'].invalid && form.controls['phone'].touched">
          not correct
      </div>
    </div>
    <div class="form-group">
      <label>Property date</label>
      <input type="text" class="form-control" name="date" formControlName="date"/>
      <div class="alert alert-danger"
          *ngIf="form.controls['date'].invalid && form.controls['date'].touched">
          not correct
      </div>
    </div>
    <div class="form-group">
      <label>Property comment</label>
      <input class="form-control" name="comment" formControlName="comment" />
      <div class="alert alert-danger"
          *ngIf="form.controls['comment'].invalid && form.controls['comment'].touched">
          not correct
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" name="select" class="form-check-input" formControlName="select" [id]="'select-'+i">
      <label class="form-check-label" [for]="'select-'+i">
        property Select
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="form.invalid">
          Save
      </button>
    </div>
  </form>

</div>
<div class="row">
  <a (click)="add()" class="btn btn-primary" >Add new entry</a>
</div>
